<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resort Archives</title>
<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%; height: 100%;
    background: black;
    color: white;
    font-family: 'Minecraftia', sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #intro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    cursor: pointer;
    white-space: nowrap;
  }
  #terminal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    white-space: pre-wrap;
    display: none;
  }

  #container {
    position: absolute;
    top: 75%;  /* moved down */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 300px;
    text-align: center;
    user-select: none;
  }

  #topLinks {
    font-size: 36px;
    margin-bottom: 25px;
    font-weight: bold;
    text-transform: none;
  }
  #topLinks span {
    margin: 0 25px;
    cursor: default;
    display: inline-block;
  }

  #roster {
    font-size: 24px;
    line-height: 2.2;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #roster span {
    padding: 5px 15px;
    cursor: pointer;
    display: block;
    border-radius: 5px;
    user-select: none;
    transition: background-color 0.2s, color 0.2s;
  }
  #roster span:hover,
  #roster span.active {
    background: white;
    color: black;
  }

  #profilePopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -45%);
    background: rgba(0,0,0,0.95);
    padding: 15px;
    max-width: 90vw;
    max-height: 60vh;
    box-shadow: 0 0 10px white;
    border-radius: 10px;
    text-align: center;
  }
  #profilePopup img {
    max-width: 150px;
    max-height: 150px;
    border-radius: 8px;
    user-select: none;
  }

  @media (max-width: 600px) {
    #topLinks {
      font-size: 28px;
      margin-bottom: 15px;
    }
    #roster {
      font-size: 20px;
      line-height: 2;
    }
    #profilePopup img {
      max-width: 120px;
      max-height: 120px;
    }
  }
</style>
</head>
<body>

<div id="intro">Press any key to continue</div>
<div id="terminal"></div>

<div id="container" style="display:none;">
  <div id="topLinks">
    <span>Telegram</span>
    <span>Doxbin</span>
  </div>

  <div id="roster">
    <span data-name="Recency">Recency</span>
    <span data-name="Akane">Akane</span>
    <span data-name="Sec">Sec</span>
    <span data-name="Sha">Sha</span>
    <span data-name="Lurkingg">Lurkingg</span>
    <span data-name="Khursk">Khursk</span>
    <span data-name="Terror">Terror</span>
    <span data-name="Dead">Dead</span>
    <span data-name="Shy">Shy</span>
    <span data-name="Holy/Kiryu">Holy/Kiryu</span>
  </div>
</div>

<div id="profilePopup">
  <img id="profileImage" alt="Profile Picture" />
</div>

<script>
  const intro = document.getElementById('intro');
  const terminal = document.getElementById('terminal');
  const container = document.getElementById('container');
  const roster = document.getElementById('roster');
  const profilePopup = document.getElementById('profilePopup');
  const profileImage = document.getElementById('profileImage');

  const terminalText = root@resort.sh:~$ user added. Password set. Directory created.\nLogging in...\nLogin successful.\n;

  const profiles = {
    "Recency": "https://files.catbox.moe/mmhghr.jpg",
    "Akane": "https://files.catbox.moe/e9f41g.jpg",
    "Sec": "https://files.catbox.moe/upwb08.jpg",
    "Sha": "https://files.catbox.moe/5pmmwf.jpg","Lurkingg": "https://files.catbox.moe/x7wpej.jpg",
    "Khursk": "https://files.catbox.moe/23feoq.jpg",
    "Terror": "https://files.catbox.moe/oy48b3.jpg",
    "Dead": "https://files.catbox.moe/67wf9k.jpg",
    "Shy": "https://files.catbox.moe/me2ftk.jpg",
    "Holy/Kiryu": "https://files.catbox.moe/vp110e.jpg"
  };

  function typeWriter(text, i = 0, callback) {
    if (i < text.length) {
      terminal.textContent += text.charAt(i);
      setTimeout(() => typeWriter(text, i + 1, callback), 60);
    } else {
      if(callback) callback();
    }
  }

  function startSequence() {
    intro.style.display = 'none';
    terminal.style.display = 'block';
    terminal.textContent = '';
    typeWriter(terminalText, 0, () => {
      setTimeout(() => {
        terminal.style.display = 'none';
        container.style.display = 'block';
      }, 800);
    });
  }

  function startHandler() {
    window.removeEventListener('keydown', startHandler);
    window.removeEventListener('click', startHandler);
    window.removeEventListener('touchstart', startHandler);
    startSequence();
  }

  window.addEventListener('keydown', startHandler);
  window.addEventListener('click', startHandler);
  window.addEventListener('touchstart', startHandler);

  roster.querySelectorAll('span').forEach(span => {
    span.addEventListener('click', () => {
      roster.querySelectorAll('span').forEach(s => s.classList.remove('active'));
      span.classList.add('active');
      const name = span.dataset.name;
      profileImage.src = profiles[name] || '';
      profilePopup.style.display = 'block';
    });
  });

  window.addEventListener('click', (e) => {
    if (!roster.contains(e.target) && !profilePopup.contains(e.target)) {
      profilePopup.style.display = 'none';
      roster.querySelectorAll('span').forEach(s => s.classList.remove('active'));
    }
  });
</script>

</body>
</html>
