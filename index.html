<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resort</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Minecraftia', sans-serif;
      overflow: hidden;
    }

    .glow {
      text-shadow: none;
    }

    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }

    #terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      text-align: left;
      white-space: pre-line;
      display: none;
      font-size: 16px;
    }

    #content {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      text-align: center;
    }

    .links {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .links a {
      color: white;
      text-decoration: underline;
      display: block;
      margin: 5px 0;
    }

    .roster {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .member {
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .pfp {
      margin-top: 10px;
      display: none;
    }

    .pfp img {
      max-width: 100px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="intro">press any key to continue</div>
  <div id="terminal"></div>

  <div id="content">
    <div class="links">
      <a href="https://t.me/resortannc" target="_blank">telegram</a>
      <a href="https://doxbin.com/user/ResortArchives" target="_blank">doxbin</a>
    </div>
    <div class="roster">
      <div class="member" onclick="showPfp('recency')">recency</div>
      <div class="member" onclick="showPfp('akane')">akane</div>
      <div class="member" onclick="showPfp('sec')">sec</div>
      <div class="member" onclick="showPfp('sha')">sha</div>
      <div class="member" onclick="showPfp('lurkingg')">lurkingg</div>
      <div class="member" onclick="showPfp('khursk')">khursk</div>
      <div class="member" onclick="showPfp('terror')">terror</div>
      <div class="member" onclick="showPfp('dead')">dead</div>
      <div class="member" onclick="showPfp('shy')">shy</div>
      <div class="member" onclick="showPfp('kiryu')">holy/kiryu</div>
    </div>
    <div class="pfp" id="pfp"></div>
  </div>

  <script>
    const terminalLines = [
      "user added",
      "password set",
      "directory created",
      "logging in...",
      "login successful"
    ];

    let terminalIndex = 0;

    function showTerminal() {
      document.getElementById("intro").style.display = "none";
      const terminal = document.getElementById("terminal");
      terminal.style.display = "block";
      const interval = setInterval(() => {
        if (terminalIndex < terminalLines.length) {
          terminal.innerHTML += terminalLines[terminalIndex] + "\n";
          terminalIndex++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            terminal.style.display = "none";
            document.getElementById("content").style.display = "block";
          }, 800);
        }
      }, 800);
    }

    function showPfp(name) {
      const pfps = {
        recency: 'https://files.catbox.moe/mmhghr.jpg',
        akane: 'https://files.catbox.moe/e9f41g.jpg',
        sec: 'https://files.catbox.moe/upwb08.jpg',
        sha: 'https://files.catbox.moe/5pmmwf.jpg',
        lurkingg: 'https://files.catbox.moe/oy48b3.jpg',
        khursk: 'https://files.catbox.moe/23feoq.jpg',
        terror: 'https://files.catbox.moe/oy48b3.jpg',
        dead: 'https://files.catbox.moe/67wf9k.jpg',
        shy: 'https://files.catbox.moe/me2ftk.jpg',
        kiryu: 'https://files.catbox.moe/vp110e.jpg'
      };
      const container = document.getElementById("pfp");
      container.innerHTML = `<img src="${pfps[name]}" alt="${name}">`;
      container.style.display = 'block';
    }

    document.addEventListener("keydown", showTerminal);
    document.addEventListener("click", showTerminal);
    document.addEventListener("touchstart", showTerminal);
  </script>
</body>
</html>
