<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resort</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Minecraftia', sans-serif;
      color: white;
      overflow: hidden;
      user-select: none;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    #intro {
      font-size: 20px;
      cursor: pointer;
    }

    #terminal {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      text-align: left;
      max-width: 90vw;
      margin: 20px auto;
    }

    #links {
      text-align: center;
      margin-bottom: 20px;
    }

    #links a {
      display: block;
      font-size: 20px;
      color: white;
      margin: 5px 0;
      text-decoration: underline;
    }

    #roster {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .member {
      text-align: center;
      cursor: pointer;
    }

    .pfp {
      margin-top: 10px;
      max-width: 150px;
      max-height: 150px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="centered" id="main">
    <div id="intro">Press any key to continue</div>
    <div id="terminal" style="display:none;"></div>

    <div id="links" style="display:none;">
      <a href="https://t.me/resortannc" target="_blank">TELEGRAM</a>
      <a href="https://doxbin.com/user/ResortArchives" target="_blank">DOXBIN</a>
    </div>

    <div id="roster" style="display:none;">
      <div class="member" onclick="showPfp('recency')">recency<br><img id="pfp-recency" class="pfp" src="https://files.catbox.moe/mmhghr.jpg"></div>
      <div class="member" onclick="showPfp('akane')">akane<br><img id="pfp-akane" class="pfp" src="https://files.catbox.moe/e9f41g.jpg"></div>
      <div class="member" onclick="showPfp('sec')">sec<br><img id="pfp-sec" class="pfp" src="https://files.catbox.moe/upwb08.jpg"></div>
      <div class="member" onclick="showPfp('sha')">sha<br><img id="pfp-sha" class="pfp" src="https://files.catbox.moe/5pmmwf.jpg"></div>
      <div class="member" onclick="showPfp('lurkingg')">lurkingg<br><img id="pfp-lurkingg" class="pfp" src="https://files.catbox.moe/xxxxx.jpg"></div>
      <div class="member" onclick="showPfp('khursk')">khursk<br><img id="pfp-khursk" class="pfp" src="https://files.catbox.moe/23feoq.jpg"></div>
      <div class="member" onclick="showPfp('terror')">terror<br><img id="pfp-terror" class="pfp" src="https://files.catbox.moe/oy48b3.jpg"></div>
      <div class="member" onclick="showPfp('dead')">dead<br><img id="pfp-dead" class="pfp" src="https://files.catbox.moe/67wf9k.jpg"></div>
      <div class="member" onclick="showPfp('shy')">shy<br><img id="pfp-shy" class="pfp" src="https://files.catbox.moe/me2ftk.jpg"></div>
      <div class="member" onclick="showPfp('holy')">holy/kiryu<br><img id="pfp-holy" class="pfp" src="https://files.catbox.moe/vp110e.jpg"></div>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const terminal = document.getElementById('terminal');
    const links = document.getElementById('links');
    const roster = document.getElementById('roster');

    const terminalLines = [
      'user added.',
      'password set.',
      'directory created.',
      'logging in...',
    ];

    function typeLines(lines, index = 0) {
      if (index < lines.length) {
        terminal.innerHTML += lines[index] + '\n';
        setTimeout(() => typeLines(lines, index + 1), 600);
      } else {
        setTimeout(() => {
          terminal.innerHTML += '\nlogin successful.';
          setTimeout(() => {
            terminal.style.display = 'none';
            links.style.display = 'block';
            roster.style.display = 'flex';
          }, 1000);
        }, 800);
      }
    }

    function startExperience() {
      intro.style.display = 'none';
      terminal.style.display = 'block';
      terminal.innerHTML = '';
      typeLines(terminalLines);
    }

    function showPfp(name) {
      const img = document.getElementById('pfp-' + name);
      const all = document.querySelectorAll('.pfp');
      all.forEach(i => i.style.display = 'none');
      if (img) img.style.display = 'block';
    }

    window.addEventListener('keydown', startExperience);
    window.addEventListener('click', startExperience);
    window.addEventListener('touchstart', startExperience);
  </script>
</body>
</html>
